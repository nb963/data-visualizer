<!-- This file contains the basic structure of all the elements on the webpage.
This page has all the imports to the different libraries and plugins required for ChartJS. -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Data Visualizer</title>
        <link rel="stylesheet" href="src/css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.1.1/chartjs-plugin-zoom.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
        <script type="module" src="src/js/index.js"></script>
    </head>
    <body>
        <h1 id="chart-name" class="chart-name" role="img">S&P 500 Total Return Index</h1>

        <div id="zoom-instructions">
            <p>*Please click and drag over the area of the chart that you wish to zoom into</p>
        </div>

        <div class="chart-container" id="chart-container">
            <canvas id="myChart" style="height: 70vh;"></canvas>
        </div>
        <button type="button" id="resetZoomBtn">Reset Zoom</button>
    </body>
</html>
